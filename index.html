<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="heading"><h1>Temperature Converter</h1></div>

    <div class="wrapper">
      <div class="container">
        <label for="celsius">Celsius (°C)</label>
        <input type="number" id="celsius" oninput="cel_To_Far_and_Kel()" />
      </div>

      <div class="container">
        <label for="fahrenheit">Fahrenheit (°F)</label>
        <input type="number" id="fahrenheit" oninput="far_To_Cel_and_Kel()" />
      </div>

      <div class="container">
        <label for="kelvin">Kelvin (K)</label>
        <input type="number" id="kelvin" oninput="kel_To_Cel_and_Far()" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
